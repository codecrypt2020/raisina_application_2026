name: attendee_app
version: 1.0.0+1
description: Modern attendee experience app for global summits.
publish_to: "none"

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  provider: ^6.0.5
  http: ^0.13.4
  aescryptojs: ^1.0.0
  hive: ^2.2.3
  path_provider: ^2.0.11
  hive_flutter: ^1.1.0
  url_launcher: ^6.3.1
  

  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  flutter_launcher_icons: ^0.13.1


  
flutter:
  uses-material-design: true
  assets:
    - assets/images/raisina_logo_transparent.png

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/Raisina_launcher.png"
